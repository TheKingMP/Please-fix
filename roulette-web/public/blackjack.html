 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="/public/styles.css">
    <title>Blackjack</title>
    <style>
        .card-container {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
        .card {
            width: 100px;
            height: 150px;
            margin: 0 5px;
            text-align: center;
            line-height: 150px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #fff;
        }
        .card img {
            width: 80px;
            height: 120px;
        }
        #controls, #restart {
            display: none;
            margin-top: 20px;
        }
        .btn-custom {
            margin: 5px;
        }
        .btn-green { background-color: #28a745; color: white; }
        .btn-red { background-color: #dc3545; color: white; }
        .btn-yellow { background-color: #ffc107; color: black; }
    </style>
</head>
<body>
    <!-- Include Header -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="index.html">Casino Games</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="index.html">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="roulette.html">Roulette</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="blackjack.html">Blackjack</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="dice.html">Dice</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="rps.html">Rock Paper Scissors</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container mt-5">
        <h1>Blackjack</h1>
        <form id="blackjack-form">
            <div class="form-group">
                <label for="bet">Bet Amount:</label>
                <input type="number" class="form-control" id="bet" required>
            </div>
            <button type="submit" class="btn btn-primary">Start Game</button>
        </form>

        <div id="controls">
            <button id="hit-button" class="btn btn-custom btn-yellow">Hit</button>
            <button id="stand-button" class="btn btn-custom btn-red">Stand</button>
            <button id="double-button" class="btn btn-custom btn-green">Double Down</button>
        </div>

        <div id="game-status" class="mt-3">
            <div id="player-hand" class="card-container">
                <div class="card">Player Hand</div>
            </div>
            <div id="dealer-hand" class="card-container">
                <div class="card">Dealer Hand</div>
            </div>
            <p id="game-message"></p>
        </div>

        <div id="restart" class="text-center">
            <button id="restart-button" class="btn btn-info">Restart Game</button>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="/public/blackjack.js"></script>
</body>
</html>
