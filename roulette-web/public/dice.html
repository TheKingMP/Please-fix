<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
    <title>Dice Game</title>
    <style>
        .dice-container {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }
        .dice {
            width: 200px; /* Adjusted for 200x200 pixel images */
            height: 200px; /* Adjusted for 200x200 pixel images */
            margin: 0 10px;
        }
        .dice-animation {
            animation: shake 0.6s ease;
        }
        @keyframes shake {
            0% { transform: rotate(0deg); }
            25% { transform: rotate(15deg); }
            50% { transform: rotate(0deg); }
            75% { transform: rotate(-15deg); }
            100% { transform: rotate(0deg); }
        }
    </style>
</head>
<body>
    <!-- Include Header -->
    <div id="header">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="#">Casino Games</a>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="roulette.html">Roulette</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="blackjack.html">Blackjack</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="dice.html">Dice</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="rps.html">Rock Paper Scissors</a>
                    </li>
                </ul>
            </div>
        </nav>
    </div>

    <div class="container mt-5">
        <h1>Dice Game</h1>
        <form id="dice-form">
            <div class="form-group">
                <label for="bet">Bet Amount:</label>
                <input type="number" class="form-control" id="bet" required>
            </div>
            <button type="submit" class="btn btn-primary">Roll Dice</button>
        </form>
        <div class="dice-container mt-4">
            <img id="player-dice" class="dice" src="dice_images/dice1.png" alt="Player Dice">
            <img id="house-dice" class="dice" src="dice_images/dice1.png" alt="House Dice">
        </div>
        <div id="game-status" class="mt-3">
            <p id="player-roll">Your Roll: </p>
            <p id="house-roll">House Roll: </p>
            <p id="game-message"></p>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="dice.js"></script>
</body>
</html>
